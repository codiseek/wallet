{% extends "includes/modals/_base_modal.html" %}
{% load static %}

{% block modal_id %}categoryModal{% endblock %}

{% block modal_content %}

 <div class="p-4 border-b border-gray-700 flex items-center justify-between">
            <h2 class="text-xl font-bold flex items-center">
                Новая категория
            </h2>
            <button class="close-modal text-gray-300 hover:text-white px-3 py-1 rounded-lg bg-gray-700 hover:bg-gray-600 transition-colors text-sm font-medium flex items-center" data-modal="category">
                Закрыть
            </button>
        </div>

        <div class="p-6">
            <div class="space-y-4">
                <!-- Поле названия категории -->
                <div>
                    <input type="text" placeholder="Название категории" class="input-field" id="categoryNameInput">
                </div>

                <!-- Выбор иконки -->
                <div>
                
                    <div class="grid grid-cols-4 gap-2" id="iconsGrid">
                        <!-- Иконки будут добавляться динамически -->
                    </div>
                </div>

                <!-- Выбор цвета -->
                <div>
                    
                    <div class="grid grid-cols-5 gap-2" id="colorsGrid">
                        <!-- Цвета будут добавляться динамически -->
                    </div>
                </div>
            </div>

            <!-- Кнопки сохранения -->
            <div class="flex justify-end gap-3 mt-6">
                <button class="btn-secondary close-modal" data-modal="category">
                    Отмена
                </button>
                <button class="btn-primary" id="saveCategoryBtn" type="button">
                    <i class="fas fa-save mr-2"></i>Сохранить
                </button>
            </div>
        </div>

{% endblock %}
