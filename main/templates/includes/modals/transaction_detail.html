{% extends "includes/modals/_base_modal.html" %}
{% load static %}

{% block modal_id %}transactionDetailModal{% endblock %}

{% block modal_content %}

<div class="p-6 space-y-6 text-white">
    <!-- Заголовок с суммой -->
    <div class="text-center">
        <p id="detailAmount" class="text-4xl font-bold mb-2">
            <span class="amount-value"></span>
            <span class="currency-symbol"></span>
        </p>

        <!-- Уведомление "Не является чеком" -->
        <div id="reserveNotification" class="mb-2">
            <div class="relative mt-6 mb-4">
                <div class="absolute -top-4 left-1/2 transform -translate-x-1/2">
                    <div class="w-6 h-6 bg-blue-500 rounded-full flex items-center justify-center">
                        <i class="fa-solid fa-skull text-white text-xs"></i>
                    </div>
                </div>
                
                <div class="bg-gradient-to-r from-red-500/10 to-red-500/10 rounded-2xl p-6 border-2 border-dashed border-red-400/30">
                    <p class="text-gray-200 text-sm leading-relaxed text-center">
                        НЕ ЯВЛЯЕТСЯ ЧЕКОМ!
                    </p>
                </div>
            </div>
        </div>
    </div>

    <!-- Блок категории и резерва -->
    <div class="flex items-center justify-between p-5 bg-gray-800 rounded-2xl">
        <!-- Категория слева -->
        <div class="flex items-center space-x-3">
            <div id="detailCategoryIcon" class="w-12 h-12 rounded-xl flex items-center justify-center bg-gray-700"></div>
            <div class="text-left">
                <p id="detailCategoryName" class="font-semibold text-lg text-gray-200"></p>
                <p id="detailType" class="text-sm text-gray-400"></p>
            </div>
        </div>
        
        <!-- Резерв справа -->
        <div id="detailReserveInfo" class="hidden">
            <div class="text-right">
                <div class="flex items-center space-x-2 text-blue-400 justify-end">
                    <i class="fas fa-piggy-bank text-sm"></i>
                    <span class="text-xl font-medium">Резерв</span>
                </div>
                <span class="text-sm font-bold text-blue-300">+</span> 
                <span id="detailReserveAmount" class="text-sm font-bold text-blue-300"></span>
                <span class="currency-symbol text-blue-300"></span>
            </div>
        </div>
    </div>

    <!-- Описание -->
    <div id="detailDescriptionSection">
        <p id="detailDescription" class="text-gray-300 text-base leading-relaxed whitespace-pre-wrap bg-transparent p-0"></p>
    </div>

  <!-- Статус и информация -->
<div class="flex items-center justify-between bg-gray-700 rounded-xl p-4 border border-gray-700">
    <!-- Левая часть: статус и дата -->
    <div class="flex items-center space-x-4">
        <!-- Статус -->
        <div class="flex items-center space-x-2 text-green-400">
            <i class="fas fa-check-circle text-sm"></i>
            <span class="text-sm font-semibold">Завершена</span>
        </div>
        
        <!-- Разделитель -->
        <div class="w-px h-4 bg-gray-600"></div>
        
        <!-- Дата и время -->
        <p class="text-xs text-gray-400" id="detailTimestamp"></p>
    </div>
    
    <!-- Правая часть: ID транзакции -->
    <div class="text-right">
        <p id="detailTransactionId" class="text-xs text-gray-300 font-mono">-</p>
    </div>
</div>
</div>

<!-- Кнопки управления -->
<div class="p-4 border-t border-gray-700">
    <!-- Состояние 1: Обычные кнопки -->
    <div id="normalButtons" class="flex space-x-3">
        <button id="closeTransactionDetailModal" class="flex-1 py-3 rounded-lg bg-gray-700 hover:bg-gray-600 text-white font-semibold transition-colors">
            Закрыть
        </button>
        <button id="deleteTransactionBtn" class="flex-1 py-3 rounded-lg bg-red-600 hover:bg-red-500 text-white font-semibold transition-colors">
            Удалить
        </button>
    </div>
    
    <!-- Состояние 2: Подтверждение удаления -->
    <div id="confirmDeleteSection" class="hidden">
        <div class="text-center mb-3">
            <p class="text-red-400 font-semibold">Удалить категорию?</p>
            <p class="text-gray-400 text-sm">Это действие нельзя отменить!</p>
        </div>
        <div class="flex space-x-3">
            <button id="cancelDeleteBtn" class="flex-1 py-3 rounded-lg bg-gray-700 hover:bg-gray-600 text-white font-semibold transition-colors">
                Отмена
            </button>
            <button id="confirmDeleteBtn" class="flex-1 py-3 rounded-lg bg-red-600 hover:bg-red-500 text-white font-semibold transition-colors">
                Да, удалить!
            </button>
        </div>
    </div>
</div>

{% endblock %}
