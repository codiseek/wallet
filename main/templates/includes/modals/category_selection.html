{% extends "includes/modals/_base_modal.html" %}
{% load static %}

{% block modal_id %}categorySelectionModal{% endblock %}

{% block modal_content %}
      
      <!-- Список категорий -->
        <div class="flex-1 overflow-y-auto p-4">
            <div class="space-y-2" id="categorySelectionList">
                <!-- Категории будут добавляться динамически -->
            </div>
            
            <!-- Пустое состояние -->
            <div id="emptyCategoriesSelection" class="text-center py-8 text-gray-500 hidden">
                <i class="fas fa-tags text-3xl mb-3"></i>
                <p>Категорий пока нет</p>
                <p class="text-sm mt-2">Создайте категории в разделе "Категории"</p>
            </div>
        </div>

        <!-- Кнопка Отменить внизу -->
        <div class="p-4 border-t border-gray-700 flex-shrink-0">
            <button type="button" id="closeCategorySelectionBtn" 
                    class="w-full py-3 rounded-lg bg-gray-700 hover:bg-gray-600 text-white font-semibold transition-colors">
                Отменить
            </button>
        </div>

        {% endblock %}
