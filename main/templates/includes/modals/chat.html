{% extends "includes/modals/_base_modal.html" %}
{% load static %}

{% block modal_id %}chatModal{% endblock %}
{% block modal_container_class %}h-[70vh] flex flex-col{% endblock %}
{% block modal_content %}



        <!-- Шапка модалки -->
        <div class="p-4 border-b border-gray-700 flex items-center justify-between">
            <h2 class="text-xl font-bold flex items-center">
                <i class="fas fa-comments text-blue-400 mr-2"></i>
                <span id="chatTitle">Обсуждение</span>
            </h2>
            <button data-close="chatModal" 
                    class="text-gray-300 hover:text-white px-3 py-1 rounded-lg bg-gray-700 hover:bg-gray-600 transition-colors text-sm font-medium flex items-center">
                Закрыть
            </button>
        </div>
        
        <!-- Контент чата -->
        <div class="flex-1 overflow-hidden flex flex-col">
            <!-- Сообщения -->
            <div id="chatMessages" class="flex-1 overflow-y-auto p-4 space-y-3">
                <!-- Сообщения будут загружаться здесь -->
            </div>
            
            <!-- Поле ввода -->
            <div class="p-4 border-t border-gray-700 bg-gray-800/50">
                <div class="flex space-x-2">
                    <input type="text" 
                           id="chatMessageInput"
                           placeholder="Введите сообщение..."
                           class="flex-1 bg-gray-700 border border-gray-600 rounded-lg px-3 py-2 text-white placeholder-gray-400 focus:outline-none focus:border-blue-500">
                    <button id="sendChatMessage" 
                            class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg transition-colors font-medium">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
            </div>
        </div>



{% endblock %}
