{% extends "includes/modals/_base_modal.html" %}
{% load static %}

{% block modal_id %}notificationDetailModal{% endblock %}

{% block modal_content %}
<!-- Модалка для детального просмотра уведомления -->
<div class="p-4 border-b border-gray-700 flex items-center justify-between bg-gray-800/80 sticky top-0 z-10">
    <h2 class="text-xl font-bold flex items-center" id="notificationModalTitle">
        <!-- Заголовок будет установлен через JS -->
    </h2>
    <button data-close="notificationDetailModal" 
            class="text-gray-300 hover:text-white px-3 py-1 rounded-lg bg-gray-700 hover:bg-gray-600 transition-colors text-sm font-medium flex items-center">
        Закрыть
    </button>
</div>

<!-- Контент уведомления -->
<div class="overflow-y-auto flex-1">
    <!-- Обложка уведомления -->
    <div id="notificationDetailCover" class="w-full h-56 bg-gray-700/50 hidden">
        <img src="" alt="Обложка уведомления" class="w-full h-full object-cover">
    </div>
    
    <div class="p-5">
        <!-- Заголовок новости -->
        <h3 class="text-2xl font-bold text-white mb-3 leading-tight" id="notificationDetailTitle"></h3>
        
        <!-- Дата уведомления -->
        <div class="flex items-center space-x-2 mb-6 text-gray-400">
            <i class="fas fa-calendar text-sm"></i>
            <span id="notificationDetailDate" class="text-sm"></span>
        </div>
        
        <!-- Текст уведомления -->
        <div class="bg-gray-700/30 rounded-xl p-5 border border-gray-600/30">
            <p class="text-gray-300 whitespace-pre-wrap leading-relaxed text-base" id="notificationDetailMessage"></p>
        </div>
    </div>
</div>

<!-- Футер модалки -->
<div class="flex justify-end gap-3 p-4 border-t border-gray-700 bg-gray-800/50 sticky bottom-0 z-10">
    <button class="btn-secondary" onclick="closeNotificationDetailModal()">
       Закрыть
    </button>
    <button id="discussNotificationBtn" class="btn-primary hidden">
        <i class="fas fa-comments mr-2"></i>Обсудить
    </button>
</div>
{% endblock %}
