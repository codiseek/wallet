{% extends "includes/modals/_base_modal.html" %}
{% load static %}

{% block modal_id %}changePasswordRegularModal{% endblock %}

{% block modal_content %}
<div class="modal-content bg-gray-800 rounded-2xl w-full max-w-sm mx-auto p-6">
    <div class="flex items-center justify-between text-center">
        <h2 class="text-xl font-bold flex items-center">
            <i class="fas fa-key text-blue-400 mr-2"></i>
            Смена пароля
        </h2>
    </div>

    <form id="changePasswordRegularForm" class="space-y-4">
        {% csrf_token %}
        
        <!-- Обязательное поле текущего пароля -->
        <div>
            <input type="password" name="current_password" placeholder="Текущий пароль" required 
                   class="w-full p-3 rounded-lg bg-gray-700 text-white border border-gray-600 focus:border-blue-500 outline-none">
        </div>
        
        <div>
            <input type="password" name="new_password" placeholder="Новый пароль" required 
                   class="w-full p-3 rounded-lg bg-gray-700 text-white border border-gray-600 focus:border-blue-500 outline-none">
        </div>
        <div>
            <input type="password" name="confirm_password" placeholder="Повторите пароль" required 
                   class="w-full p-3 rounded-lg bg-gray-700 text-white border border-gray-600 focus:border-blue-500 outline-none">
        </div>
        
        <!-- Кнопка с состоянием загрузки -->
        <button type="submit" class="change-password-submit-btn btn-primary w-full py-3 rounded-lg text-white font-semibold relative overflow-hidden bg-blue-600 hover:bg-blue-500 transition-colors">
            <span class="change-password-btn-text">Сохранить пароль</span>
            <div class="change-password-spinner hidden absolute inset-0 flex items-center justify-center">
                <div class="w-5 h-5 border-2 border-white border-t-transparent rounded-full animate-spin"></div>
            </div>
        </button>
    </form>
    
    <button type="button" data-close="changePasswordRegularModal" class="mt-4 w-full text-gray-400 hover:text-white py-2 transition-colors">
        Отмена
    </button>
</div>
{% endblock %}
