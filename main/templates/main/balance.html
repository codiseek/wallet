{% load static %}      
      <!-- Основной баланс — обновлённый дизайн -->
<div class="relative bg-gradient-to-r from-blue-900/30 to-purple-900/30 rounded-2xl p-5 mb-4 -mt-2 border border-blue-800/30 shadow-lg overflow-hidden">
    <!-- Большая фоновая иконка валюты -->
    <i id="balanceCurrencyIcon" class="fas 
        {% if user_currency == 'c' %}fa-c
        {% elif user_currency == 'r' %}fa-ruble-sign
        {% elif user_currency == '$' %}fa-dollar-sign
        {% elif user_currency == '€' %}fa-euro-sign
        {% else %}fa-dollar-sign{% endif %} 
        text-[110px] text-blue-800/20 absolute top-3 right-4"></i>

    <div class="flex justify-between items-start relative z-10">
        <!-- Левая часть -->
        <div>
            <p class="text-sm text-gray-300 mb-1">Текущий баланс</p>
           <p class="text-3xl font-bold text-white">
    <span id="totalBalance" data-raw-value="{{ total|floatformat:0 }}">{{ total|floatformat:0 }}</span>
    <span class="currency-symbol">с</span>
</p>

<!-- Резерв -->
<div class="mt-3 flex items-center space-x-2">
    <span class="text-sm text-gray-300">Резерв:</span>
    <span class="text-blue-400 font-semibold text-lg" id="reserveAmount" data-raw-value="{{ current_reserve|floatformat:0 }}">{{ current_reserve|floatformat:0 }}</span>
    <span class="currency-symbol text-blue-400 font-semibold text-lg">с</span>
</div>
        </div>
    </div>

    <!-- Нижний блок — Доходы, Расходы, Шкала -->
    <div class="mt-5 relative z-10">
        <div class="flex justify-between items-end mb-2">
           <div class="text-left">
    <p class="text-xs text-gray-400 mb-1">Доходы</p>
    <p class="text-green-400 font-semibold">
        <span id="monthIncome">{{ income|floatformat:0 }}</span> <span class="currency-symbol">с</span>
    </p>
</div>
<div class="text-right">
    <p class="text-xs text-gray-400 mb-1">Расходы</p>
    <p class="text-red-400 text-sm font-semibold">
        <span id="monthExpense" data-raw-value="{{ expense|floatformat:0 }}">{{ expense|floatformat:0 }}</span>
        <span class="currency-symbol">с</span>
    </p>
</div>
        </div>

        <!-- Прогресс-бар -->
        <div class="w-full bg-gray-700/50 rounded-full h-2 overflow-hidden">
            {% if income > 0 or expense > 0 %}
            <div class="flex h-2 rounded-full">
                <div class="bg-green-500 h-2 rounded-l-full"
                     style="width: {% widthratio income income|add:expense 100 %}%"></div>
                <div class="bg-red-500 h-2 rounded-r-full"
                     style="width: {% widthratio expense income|add:expense 100 %}%"></div>
            </div>
            {% else %}
            <div class="bg-gray-600 h-2 rounded-full"></div>
            {% endif %}
        </div>
    </div>
</div>
