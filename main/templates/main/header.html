{% load static %}
<!-- Верхний бар с логотипом, уведомлением и меню -->
<div class="mobile-header px-4 h-14 flex items-center justify-between">
  <div class="flex items-center h-full space-x-2">
    <!-- Логотип как обычная иконка (не кнопка) -->
    <div class="flex items-center justify-center h-10 w-10">
        <img src="{% static 'main/ico.svg' %}" alt="coinza" class="h-7 mt-2">
    </div>

    <!-- Иконка уведомлений вместо индикатора -->
<button id="notificationIconBtn" class="relative w-9 h-9 bg-gray-700/40 rounded-lg flex items-center justify-center hover:bg-gray-600/40 transition-colors mt-2 hidden">
   <i class="fa-solid fa-bell text-yellow-300 text-sm animate-bell"></i>


        
        <!-- Индикатор новых уведомлений -->
        <div id="notificationIconIndicator" class="absolute -top-1 -right-1 w-3 h-3 bg-green-500 rounded-full border-2 border-gray-900 shadow-lg pulse-indicator hidden"></div>
    </button>
  </div>

  <!-- Контейнер уведомлений ВНУТРИ хедера -->
  <div id="notificationContainer"></div>
  
  <div class="flex items-center space-x-2">
    <!-- остальной код без изменений -->

   <button id="notesIconBtn" class="nav-button relative hidden w-9 h-9 bg-blue-500/20 hover:bg-gray-700 rounded-lg flex items-center justify-center transition-colors" data-tab="notes">
    <i class="fa-solid fa-feather-pointed text-blue-400 text-sm"></i>
    <div id="notesCounter" class="absolute -top-1 -right-1 w-4 h-4 bg-gray-500 text-white rounded-full text-xs flex items-center justify-center hidden"></div>
</button>

<button id="todoIconBtn" class="nav-button relative hidden w-9 h-9 bg-emerald-500/20 hover:bg-gray-700 rounded-lg flex items-center justify-center transition-colors" data-tab="todo">
    <i class="fa-solid fa-check-double text-emerald-400 text-sm"></i>
    <div id="todoCounter" class="absolute -top-1 -right-1 w-4 h-4 bg-gray-500 text-white rounded-full text-xs flex items-center justify-center hidden"></div>
</button>

<button id="debtIconBtn" class="nav-button relative w-9 h-9 bg-rose-500/20 rounded-lg flex items-center justify-center transition-colors hidden" data-tab="debt">
    <i class="fa-solid fa-skull text-rose-400 text-sm"></i>
    <div id="debtCounter" class="absolute -top-1 -right-1 w-4 h-4 bg-gray-500 text-white rounded-full text-xs flex items-center justify-center hidden"></div>
</button>

    <div class="relative">
        <button id="addNote" class="w-9 h-9  bg-gray-800 hover:bg-gray-700 rounded-lg flex items-center justify-center transition-colors">
            <i class="fa-solid fa-plus text-gray-300 text-sm"></i>
        </button>
        
    <div id="noteDropdown" class="absolute right-0 mt-3 w-48 bg-gray-800 rounded-xl shadow-2xl border border-gray-700 hidden z-50">
    <div class="p-2 space-y-1">
        <!-- Создать уведомление (только для админа) -->
        {% if request.user.is_staff %}
        <button class="w-full flex items-center space-x-3 px-3 py-3 rounded-lg hover:bg-amber-500/20 text-gray-200 hover:text-white transition-all duration-200 group text-left"
                onclick="openCreateNotificationModal()">
            <div class="w-9 h-9 bg-amber-500/20 rounded-lg flex items-center justify-center group-hover:bg-amber-500 transition-colors flex-shrink-0">
                <i class="fa-solid fa-bullhorn text-amber-400 text-sm group-hover:text-white"></i>
            </div>
            <span class="text-lg font-medium whitespace-nowrap">Новость</span>
        </button>
        {% endif %}

        <!-- Создать заметку -->
        <button class="w-full flex items-center space-x-3 px-3 py-3 rounded-lg hover:bg-blue-500/20 text-gray-200 hover:text-white transition-all duration-200 group text-left add-note-btn">
            <div class="w-9 h-9 bg-blue-500/20 rounded-lg flex items-center justify-center group-hover:bg-blue-500 transition-colors flex-shrink-0">
                <i class="fa-solid fa-feather-pointed text-blue-400 text-sm group-hover:text-white"></i>
            </div>
            <span class="text-lg font-medium whitespace-nowrap">Заметка</span>
        </button>

        <!-- To Do List -->
        <button class="w-full flex items-center space-x-3 px-3 py-3 rounded-lg hover:bg-emerald-500/20 text-gray-200 hover:text-white transition-all duration-200 group text-left" onclick="openAddTodoModal()">
            <div class="w-9 h-9 bg-emerald-500/20 rounded-lg flex items-center justify-center group-hover:bg-emerald-500 transition-colors flex-shrink-0">
                <i class="fa-solid fa-check-double text-emerald-400 text-sm group-hover:text-white"></i>
            </div>
            <span class="text-lg font-medium whitespace-nowrap">Задача</span>
        </button>
          
        <!-- Долг -->
        <button id="openDebtModalFromMenu" class="w-full flex items-center space-x-3 px-3 py-3 rounded-lg hover:bg-rose-500/20 text-gray-200 hover:text-white transition-all duration-200 group text-left">
            <div class="w-9 h-9 bg-rose-500/20 rounded-lg flex items-center justify-center group-hover:bg-rose-500 transition-colors flex-shrink-0">
                <i class="fa-solid fa-skull text-rose-400 text-sm group-hover:text-white"></i>
            </div>
            <span class="text-lg font-medium whitespace-nowrap">Долг</span>
        </button>



<!-- ПЛАТЕЖ -->
<button 
    data-tab="reminders"
    class="w-full flex items-center space-x-3 px-3 py-3 rounded-lg bg-gray-800/20 text-gray-600 cursor-not-allowed transition-all duration-200 group text-left relative border border-gray-700/50"
    disabled
    title="Скоро будет доступно"
>
    <div class="w-9 h-9 bg-gray-700/40 rounded-lg flex items-center justify-center flex-shrink-0">
        <i class="fa-solid fa-clock-rotate-left text-gray-500 text-sm"></i>
    </div>
    <div class="flex-1">
        <span class="text-lg font-medium whitespace-nowrap">Платеж</span>
    </div>
    
    <!-- Бейдж с иконкой - поднят выше и левее -->
    <div class="absolute -top-1 -right-1 flex items-center space-x-1 bg-gray-700/90 px-2 py-1 rounded-lg border border-gray-600/50 shadow-lg">
        <i class="fas fa-tools text-gray-300 text-xs"></i>
        <span class="text-gray-300 text-xs font-medium">скоро</span>
    </div>
</button>






            </div>
            
            <div class="absolute -top-1 right-3 w-3 h-3 bg-gray-800 transform rotate-45 border-l border-t border-gray-700"></div>
        </div>
    </div>
  </div>
</div>
